
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuStyle Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&family=Merriweather:wght@300;400;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }

        /* Paper Simulation Styling */
        .paper-shadow {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .editor-content:focus {
            outline: none;
        }

        /* Document structure elements */
        .editor-content h1 { font-weight: bold; margin-bottom: 0.5em; line-height: 1.2; }
        .editor-content h2 { font-weight: 600; margin-bottom: 0.4em; line-height: 1.3; }
        .editor-content p { margin-bottom: 1em; }
        .editor-content ul { list-style-type: disc; padding-left: 2em; margin-bottom: 1em; }
        .editor-content ol { list-style-type: decimal; padding-left: 2em; margin-bottom: 1em; }
        .editor-content blockquote { border-left: 4px solid #e5e7eb; padding-left: 1em; font-style: italic; color: #4b5563; margin-bottom: 1em; }
        
        /* AI Enhanced Footnote Style */
        .ai-footnote {
            font-size: 0.85em;
            border-left: 3px solid #6366f1;
            background-color: #f5f3ff;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 0 0.5rem 0.5rem 0;
            color: #4338ca;
            position: relative;
            line-height: 1.6;
        }

        .ai-footnote strong {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #312e81;
            margin-bottom: 0.25rem;
        }

        /* Print Specifics */
        @media print {
            @page {
                margin: 0;
            }
            
            body { 
                background: white !important; 
                margin: 0 !important;
                padding: 0 !important;
            }

            .no-print { display: none !important; }
            
            .paper-container { 
                padding: 0 !important; 
                margin: 0 !important; 
                background: white !important;
                display: block !important;
            }

            .paper-shadow { 
                box-shadow: none !important; 
                margin: 0 !important;
                width: 100% !important;
                border: none !important;
            }

            .editor-content {
                overflow: visible !important;
            }

            .ai-footnote {
                border: 1px solid #e5e7eb !important;
                background: none !important;
                color: black !important;
                page-break-inside: avoid;
            }

            p, h1, h2 {
                page-break-inside: avoid;
            }
        }
    </style>
<script type="importmap">
{

  }
}

</html>
